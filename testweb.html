<!DOCTYPE html>
<html>
<head>
    <title>Cast Sender</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        const context = cast.framework.CastContext.getInstance();
        context.setOptions({
            receiverApplicationId: 'B23AB266',
            autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });

        function castVideo() {
            const mediaInfo = new chrome.cast.media.MediaInfo('http://example.com/video.mp4', 'video/mp4');
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            context.getCurrentSession().loadMedia(request).then(
                () => console.log('Load succeed'),
                error => console.error('Error loading media:', error)
            );
        }
    </script>
</head>
<body>
    <button onclick="castVideo()">Cast Video</button>
</body>
</html>
